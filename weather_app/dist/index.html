<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/style.css">
    <title>Weather App</title>
  </head>

  <body>
    <header>
      <input type="text" id="city-name-input" placeholder="City Name">
      <button>Search</button>
    </header>

    <main>
      <section id="initial-search-container">
        <input type="text" id="initial-city-name-input" placeholder="City Name">
        <button>Search</button>
      </section>

      <section id="search-results-container">
        <h1 id="location-name"></h1>
        <p id="weather-condition"></p>
        <div id="temperatures">
          <div id="current-temp-container">
            <p>Current Temperature</p>
            <p id="current-temp"></p>
          </div>
          <div id="high-temp-container">
            <p>High</p>
            <p id="high-temp"></p>
          </div>
          <div id="low-temp-container">
            <p>Low</p>
            <p id="low-temp"></p>
          </div>
          <div id="feels-like-container">
            <p>Feels Like</p>
            <p id="feels-like"></p>
          </div>
        </div>
      </section>
    </main>


    <script type="module" src="main.js"></script>
  </body>

</html>
