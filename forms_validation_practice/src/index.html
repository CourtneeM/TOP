<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Forms Validation</title>
  </head>
  
  <body>
    <div id="form-container">
      <form action="submit">
        <label for="email">
          Email: 
          <input type="email" id="email" for="email" required>
        </label>
        <label for="country">
          Country: 
          <input type="text" id="country" for="country" required>
        </label>
        <label for="zip">
          Zip Code: 
          <input type="text" id="zip" for="zip" pattern="[0-9]{5}" maxlength="5" size="5" required>
        </label>
        <label for="password">
          Password: 
          <input type="password" id="password" for="password" minlength="8" required>
        </label>
        <label for="password-confirm">
          Confirm Password: 
          <input type="password" id="password-confirm" for="password-confirm" required>
        </label>
        <button>Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
