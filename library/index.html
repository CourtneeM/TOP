<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>

  <body>
    <header>
      <button id="btn-display-add-book-form">Add New Book</button>
      <form id="add-book-form">
        <div>
          <label for="title">Title <br>
            <input class="user-input" type="text">
          </label>
          <label for="author">Author <br>
            <input class="user-input" type="text">
          </label>
          <label for="pages">Pages <br>
            <input class="user-input" type="text">
          </label>
          <label for="read-status">Read Status <br>
            <select class="user-input" name="" id="">
              <option value="read">Read</option>
              <option value="not yet read">Not Yet Read</option>
            </select>
          </label>
        </div>
        <button id="btn-add-book">Add Book</button>
      </form>
    </header>
    <main>
      <h1>Your Bookshelf</h1>
      <div id="book-shelf-container">

      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
