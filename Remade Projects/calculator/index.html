<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>TOP Calculator</title>
  </head>

  <body>
    <main>
      <div id="calculator-container">
        <div id="display-container">
          <p>0</p>
        </div>
        <div id="buttons-container">
          <p id="clear-btn" class="btn btn-sm">C</p>
          <p id="delete-btn" class="btn btn-sm">D</p>
          <p class="btn btn-sm operator">/</p>
          <p class="btn btn-sm operator">X</p>
          <p class="btn btn-sm numbers">7</p>
          <p class="btn btn-sm numbers">8</p>
          <p class="btn btn-sm numbers">9</p>
          <p class="btn btn-sm operator">-</p>
          <p class="btn btn-sm numbers">4</p>
          <p class="btn btn-sm numbers">5</p>
          <p class="btn btn-sm numbers">6</p>
          <p class="btn btn-sm operator">+</p>
          <p class="btn btn-sm numbers">1</p>
          <p class="btn btn-sm numbers">2</p>
          <p class="btn btn-sm numbers">3</p>
          <p class="btn btn-wide numbers">0</p>
          <p id="btn-decimal" class="btn btn-sm">.</p>
          <p id="btn-equal" class="btn btn-tall">=</p>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>

</html>
