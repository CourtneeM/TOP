<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TOP Calculator</title>
  </head>

  <body>
    <main id="calculator-container">
      <section id="display">
        <p id="calculator-display">0</p>
        <!-- Create a display -->
      </section>
      <section id="buttons">
        <div id="row-1">
          <p class="btn btn-medium">C</p>
          <p class="btn btn-medium">DEL</p>
          <p class="btn btn-medium">/</p>
          <p class="btn btn-medium">x</p>
        </div>
        <div id="row-2">
          <p class="btn btn-medium">7</p>
          <p class="btn btn-medium">8</p>
          <p class="btn btn-medium">9</p>
          <p class="btn btn-medium">-</p>
        </div>
        <div id="row-3">
          <p class="btn btn-medium">4</p>
          <p class="btn btn-medium">5</p>
          <p class="btn btn-medium">6</p>
          <p class="btn btn-medium">+</p>
        </div>
        <div id="row-4">
          <p class="btn btn-medium">1</p>
          <p class="btn btn-medium">2</p>
          <p class="btn btn-medium">3</p>
        </div>
        <div id="row-5">
          <p class="btn btn-medium">.</p>
        </div>
        <p class="btn btn-wide">0</p>
        <p class="btn btn-tall">=</p>
      </section>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
