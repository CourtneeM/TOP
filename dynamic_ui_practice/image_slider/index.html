<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/953969d2ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
  </head>
  
  <body>
    <main id="img-carousel">
      <div id="current-slide" class="slide">
        <img src="./images/1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="./images/2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="./images/3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="./images/4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="./images/5.jpg" alt="">
      </div>
      <div id="prev-slide-btn" class="img-carousel-control">
        <i class="fas fa-chevron-left "></i>
      </div>
      <div id="next-slide-btn" class="img-carousel-control">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div id="carousel-progress">
        <p id="current-slide-circle" class="progress-circle"></p>
        <p class="progress-circle"></p>
        <p class="progress-circle"></p>
        <p class="progress-circle"></p>
        <p class="progress-circle"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
